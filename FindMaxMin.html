<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMaxMin</title>
  </head>
  <body>
    <h3>Find Max number in array</h3>
    <h3>Find Min number in array</h3>
    <h3>Find Second Max number in array</h3>
    <h3>Find Second min number in array</h3>
    <script>
      //find max number
      function maxnumber() {
        const numbers = [12, 13, 25, 15, 14, 17];
        let max = numbers[1];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > max) {
            max = numbers[i];
          }
        }
        console.log("The maximum number is: ",max);
      }
      //Find Min number
      function mininumber() {
        const numbers = [12, 13, 25, 15, 14, 17];
        let min = numbers[1];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] < min) {
            min = numbers[i];
          }
        }
        console.log("The minimum number is: ",min);
      }
      maxnumber();
      mininumber();
    </script>
  </body>
</html>
