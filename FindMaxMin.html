<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMaxMin</title>
  </head>
  <body>
    <h3>Find Max number in array</h3>
    <h3>Find Min number in array</h3>
    <h3>Find Second Max number in array</h3>
    <h3>Find Second min number in array</h3>
    <script>
        //Find Max and Second Max number in array
      function MaxSecondMaxNum(){
        const numbers = [12, 13, 25, 15, 14, 17];
        let max=-Infinity;
        let secondmax=-Infinity;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > max) {
            max = numbers[i];
          }
        }
        console.log("The maximum number is: ",max);
        for(let i=0;i<numbers.length;i++){
            if(numbers[i]>secondmax && numbers[i]<max){
                secondmax=numbers[i];
            }
        }
        console.log("The second maximum number is: ",secondmax);
      }
      //Find Min number
      function miniNumber() {
        const numbers = [12, 13, 25, 15, 14, 17];
        let min = numbers[1];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] < min) {
            min = numbers[i];
          }
        }
        console.log("The minimum number is: ",min);
      }
      MaxSecondMaxNum();
      miniNumber();
    </script>
  </body>
</html>
